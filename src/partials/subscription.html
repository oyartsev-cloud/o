<section class="subscription-section">
  <div class="container">
    <h2 class="subscription-heading">Subscribe to get new exercises</h2>
    <form class="subscription-form" data-subscription-form>
      <input type="email" class="subscription-input" name="email" placeholder="Enter your email" required />
      <button type="submit" class="subscription-btn">Subscribe</button>
    </form>
    <p class="subscription-message subscription-message--success" data-subscription-success hidden>Thank you! You have successfully subscribed.</p>
    <p class="subscription-message subscription-message--error" data-subscription-error hidden></p>
  </div>
</section>
